<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="lunpo.css">
        <title>轮播图</title>
    </head>
    <body>
        <div class="blank">
        </div>
        <div class="all" data-imgs=8 data-active=0>
            <div class="lunpoBox" >
                <span class="imgBox">
                    <img class="photo active" id='photo-0' data-id="0" src="img/img0.jpg">
                </span>
                <span class="imgBox">
                    <img class="photo" id='photo-1' data-id="1" src="img/img1.jpg">
                </span>
                <span class="imgBox">
                    <img class="photo" id='photo-2' data-id="2" src="img/img2.jpg">
                </span>
                <span class="imgBox">
                    <img class="photo" id='photo-3' data-id="3" src="img/img3.jpg">
                </span>
                <span class="imgBox">
                    <img class="photo" id='photo-4' data-id="4" src="img/img4.jpg">
                </span>
                <span class="imgBox">
                    <img class="photo" id='photo-5' data-id="5" src="img/img5.jpg">
                </span>
                <span class="imgBox">
                    <img class="photo" id='photo-6' data-id="6" src="img/img6.jpg">
                </span>
                <span class="imgBox">
                    <img class="photo" id='photo-7' data-id="7" src="img/img7.jpg">
                </span>
            </div>
            <div class="button pre">
                <img src="img/pre.png">
            </div>
            <div class="button next">
                <img src="img/next.png">
            </div>
        </div>


        <script src="js/utils.js"></script>
        <script src="js/lunpo.js"></script>
    </body>
</html>
